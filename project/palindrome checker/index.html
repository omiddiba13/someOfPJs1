<!DOCTYPE html>
<html lang="en">
  <head>
    <title>palindrome checker</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      border: 15px solid black;
      height: 100vh;
      width: 100%;
    }
    .flex {
      display: inline-flexbox;
    }
    .m-2 {
      margin: 2rem;
    }
    button {
      border-radius: 10px;
      font-size: 1.5rem;
    }
    input {
      font-size: 2rem;
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="flex">
      <div class="m-2">
        <h1 id="">palindrome checker</h1>
      </div>
      <div class="m-2">
        <input id="input" type="text" placeholder="type" />
        <button
          type="button"
          onclick="check()"
          id="myButton"
          autocomplete="off">
          Checker
        </button>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
