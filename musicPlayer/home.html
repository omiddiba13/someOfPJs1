<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="stylesheet" href="./css.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8k3U4Yf3B6dyYXuw5VR4hB8t24X8F0yY37IHP"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="mainBOX">
			<div class="topBox">
				<button>
					<i class="fa-solid fa-angle-left"></i>
				</button>
				<button><i class="fa-solid fa-bars"></i></button>
			</div>
			<div class="songTitle">
				<h2 id="songTitle">Song Title</h2>
			</div>
			<div class="rangePosition">
				<audio id="song">
					<source src="" id="audioSource" />
				</audio>
				<br />
				<input type="range" value="0" id="rangeID" />
			</div>
			<div class="player">
				<button onclick="prevSong()">
					<i class="fa-solid fa-backward"></i>
				</button>
				<button>
					<i
						onclick="playPause()"
						class="fa-solid fa-play"
						id="controlPlayPU"></i>
				</button>
				<button onclick="nextSong()">
					<i class="fa-solid fa-forward"></i>
				</button>
			</div>
		</div>

		<script src="./js.js"></script>
		<script
			src="https://kit.fontawesome.com/a052ba504f.js"
			crossorigin="anonymous"></script>
	</body>
</html>
